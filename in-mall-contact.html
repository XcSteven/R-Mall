		<div class="form">
            <h1>Contact</h1>
            <form id="Contactform" onsubmit="return custom_valid()">
                <p class="error" id="form_submit_result"></p>
                <label for="purpose">Contact Purpose</label>
                <select id="purpose" name="purpose" required>
					<option disabled selected>Select a purpose</option>
					<option>Add a new store</option>
					<option>Report a problem / Give feedback</option>
					<option>Apply for employment</option>
					<option>Remove / Change store type</option>
					<option>Host an event</option>
					<option>Ask for promotion</option>
					<option>Ask to run advertisements</option>
					<option>Request a refund</option>
					<option>Other</option>
				</select>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" pattern=".{3,}" placeholder="At least 3 letters" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" pattern="^[^(\.)][a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,5}" placeholder="Enter your email address" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <p>Preferred contact method:</p>
                <input type="radio" id="mail" name="method" value="Email" required>
                <label for="mail">Email</label>
                <input type="radio" id="phonenum" name="method" value="Phone">
                <label for="phonenum">Phone</label>
                <p>Contact days:</p>
                <input type="checkbox" id="day1" class="day_check" value="Monday">
                <label for="mon">Monday</label>
                <input type="checkbox" id="day2" class="day_check" value="Tuesday">
                <label for="tue">Tuesday</label>
                <input type="checkbox" id="day3" class="day_check" value="Wednesday">
                <label for="wed">Wednesday</label>
                <input type="checkbox" id="day4" class="day_check" value="Thursday">
                <label for="thu">Thursday</label>
                <input type="checkbox" id="day5" class="day_check" value="Friday">
                <label for="fri">Friday</label>
                <input type="checkbox" id="day6" class="day_check" value="Saturday">
                <label for="sat">Saturday</label>
                <input type="checkbox" id="day7" class="day_check" value="Sunday">
                <label for="sun">Sunday</label>
                <p>Message:</p>
                <textarea id="mess" name="mess" rows="4" placeholder="Leave a message for us (50-500 words allowed)" required></textarea>
				<span id="letters"></span>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </div>
