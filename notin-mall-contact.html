		<hr>
		<div class="form">
		<h1>Contact</h1>
			<form>
				<label for="purpose">Contact Purpose</label>
				<select id="purpose" name="purpose">
					<option>Select a purpose</option>
					<option>Add a new store</option>
					<option>Report a problem / Give feedback</option>
					<option>Apply for employment</option>
					<option>Remove / Change store type</option>
					<option>Host an event</option>
					<option>Ask for promotion</option>
					<option>Ask to tun advertisements</option>
					<option>Request a refund</option>
					<option>Other</option>
				</select>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="phone" required>
				<p>Preferred contact method:</p>
				<input type="radio" id="mail" name="method1" value="Email">
				<label for="mail">Email</label>
				<input type="radio" id="phonenum" name="method2" value="Phone">
				<label for="phonenum">Phone</label>
				<p>Contact days:</p>
				<input type="checkbox" id="day1" name="mon" value="Monday">
				<label for="mon">Monday</label>
				<input type="checkbox" id="day2" name="tue" value="Tuesday">
				<label for="tue">Tuesday</label>
				<input type="checkbox" id="day3" name="wed" value="Wednesday">
				<label for="wed">Wednesday</label>
				<input type="checkbox" id="day4" name="thu" value="Thursday">
				<label for="thu">Thursday</label>
				<input type="checkbox" id="day5" name="fri" value="Friday">
				<label for="fri">Friday</label>
				<input type="checkbox" id="day6" name="sat" value="Saturday">
				<label for="sat">Saturday</label>
				<input type="checkbox" id="day7" name="sun" value="Sunday">
				<label for="sun">Sunday</label>
				<p>Message</p>
				<textarea id="mess" name="mess" rows="4" placeholder="Leave a message for us"></textarea>
				<input type="reset" value="Reset">
				<a href="mall-thankyou-contact.html">Submit</a>
			</form>
		</div>
